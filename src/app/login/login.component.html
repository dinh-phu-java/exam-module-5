
        <p style="color:red">{{message}}</p>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label" >User Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="User Name" [(ngModel)]="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
        
        <button class="btn btn-primary" (click)="login()">Login</button>
