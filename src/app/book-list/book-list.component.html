<div class="container">
  <div class="row" style="margin-top:10px;">
    <div class="col-sm-6">
      <h1>Book Management</h1>
    </div>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search title" [(ngModel)]="searchValue">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info" (click)="search()">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary"  routerLink="/login" *ngIf="!loggedIn"> Login </button>
      <button class="btn btn-danger" (click)="logout()" *ngIf="loggedIn"> Logout </button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-success mb-3" style="float:right" routerLink="/book-add" [disabled]="!loggedIn" >Add new book</button>  
    </div>
    <p class="text-success" *ngIf="loggedIn">Admin login</p>

    
  </div>
    
  
  <table class="table table-hover">
    <thead >
    <tr>
      <th scope="col" class="text-center">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col" style="width: 60px" class="text-center" >Edit</th>
      <th scope="col" style="width: 60px" class="text-center">Delete</th>
    </tr>
    </thead>
    <tbody>
      
    <tr *ngFor="let book of bookList; let i = index">
      <td class="align-middle text-center" (click)="detail(book)">{{i+1}}</td>
      <td class="align-middle" (click)="detail(book)">{{book.title}}</td>
      <td class="align-middle" (click)="detail(book)">{{book.author}}</td>
      <td><a [ngClass]="{'btn':true, 'btn-primary':loggedIn ,'btn-secondary':!loggedIn}" (click)="edit(book)" >  Edit</a></td>
      <td><a [ngClass]="{'btn':true, 'btn-danger':loggedIn ,'btn-secondary':!loggedIn}" (click)="delete(book)">Delete</a></td>
    </tr>

    </tbody>
  </table>
  <p><span>{{booksNumber}}</span> books</p>
</div>
